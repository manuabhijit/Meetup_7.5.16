<div class="chat_window">
    <div class="top_menu">
        <chat-auth class="pull-right"></chat-auth>
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">Howdy {{profile.displayName}}</div>
    </div>
    <chat-list class="messages"></chat-list>
    <chat-input></chat-input>
</div>
<div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>
